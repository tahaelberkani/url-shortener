    <h1>URL shortener</h1>
    <div class="card" >
        <h3>Shorten a long link</h3>
        <form action="" >
            <label for="longUrl">paste long url</label><br>
            <input type="text" id="longUrl" name="longUrl" placeholder="Example: http://super-long-link.com"  onkeyup="updateLongUrlCharacterCount()" ><br>
        </form>
        <p id="characterCount1" class="grey" >
            write something to get a count of caracters.
        </p>
        <p class="invisible firstInvisible">your sorten url</p>
        <a id="shortUrl" href="" class="invisible firstInvisible" ></a>
        <p id="characterCount2" class="invisible firstInvisible grey" >the new url is 10 characters long</p>

        <div class="filler" ></div>
        <button id="butonCopy" class="left invisible" >copy</button>
        <button id="butonReturn" class="right invisible firstInvisible" onclick="reloadPage()" >shorten anoder url</button>
        <button id="butonShorten" class="right secondInvisible" onclick="sendAndUpdatePage()" >shorten</button>
    </div>
